<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Browser</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('your-background-image.jpg');
            background-size: cover;
        }
        .tab-bar {
            display: flex;
            background-color: white;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        .tab {
            padding: 10px;
            margin-right: 5px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .tab.active {
            background-color: gray;
            border: 1px solid red;
            box-shadow: 0 0 10px red;
        }
        .tab .close {
            margin-left: 10px;
            color: red;
            cursor: pointer;
        }
        .add-tab {
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input {
            width: 300px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 7px;
            transition: all 0.3s;
        }
        .search-bar input:hover {
            width: 320px;
        }
        .search-bar input:focus {
            width: 320px;
        }
        .search-bar button {
            padding: 10px;
            border: none;
            background-color: white;
            cursor: pointer;
        }
        .toolbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .toolbar .search-bar {
            width: 100%;
        }
        .toolbar .search-bar input {
            width: 100%;
            transition: all 0.3s;
        }
        .toolbar .search-bar input:hover {
            width: 100%;
        }
        .toolbar .search-bar input:focus {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="tab-bar">
        <div class="tab active">Tab 1 <span class="close">X</span></div>
        <div class="add-tab">+</div>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button>üîç</button>
    </div>
    <div class="toolbar">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>üîç</button>
        </div>
    </div>
    <script>
        document.querySelector('.add-tab').addEventListener('click', () => {
            const tabBar = document.querySelector('.tab-bar');
            const newTab = document.createElement('div');
            newTab.className = 'tab';
            newTab.innerHTML = `New Tab <span class="close">X</span>`;
            tabBar.insertBefore(newTab, document.querySelector('.add-tab'));
            activateTab(newTab);
        });

        document.querySelector('.tab-bar').addEventListener('click', (e) => {
            if (e.target.classList.contains('close')) {
                e.target.parentElement.remove();
            } else if (e.target.classList.contains('tab')) {
                activateTab(e.target);
            }
        });

        function activateTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
        }

        document.querySelectorAll('.search-bar button').forEach(button => {
            button.addEventListener('click', (e) => {
                const input = e.target.previousElementSibling;
                const query = input.value;
                window.location.href = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
            });
        });
    </script>
</body>
</html>
